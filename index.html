
<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="background">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="the-general-slogan-img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>

  <main class="main-wrapper">

    <form onsubmit="handleSubmit(event)" class="create-task">
      <label for="new-task" class="title">Add Item</label>
      <div class="create-task__wrapper">
        <input id="new-task" class="create-task__name" type="text">
        <button class="create-task__button button">Add</button>
      </div>
    </form>
    
    <h3 class="title">Todo</h3>

    <ul id="undone" class="task-list">
      <li class="task-list__item item">
        <input type="checkbox" class="item__checkbox">
        <label class="item__label">Pay Bills</label>
        <input type="text" class="item__title">
        <button class="item__edit-button edit-button button">Edit</button>
        <button class="item__delete-button delete-button button">
          <img src="./remove.svg" class="delete-button__img" alt="delete-symbol-img">
        </button>
      </li>

      <li class="task-list__item item item__edit">
        <input type="checkbox" class="item__checkbox">
        <label class="item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item__title">
        <button class="item__edit-button edit-button button">Save</button>
        <button class="delete">
          <img src="./remove.svg" class="delete-button__img" alt="delete-symbol-img" >
        </button>
      </li>
    </ul>
    
    <h3 class="title">Completed</h3>
    
    <ul id="done" class="task-list">
      <li class="task-list__item item">
        <input type="checkbox" class="item__checkbox" checked>
        <label class="item__label">See the Doctor</label>
        <input type="text" class="item__title">
        <button class="item__edit-button edit-button button">Edit</button>
        <button class="item__delete-button delete-button button">
          <img src="./remove.svg" class="delete-button__img" alt="delete-symbol-img">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
